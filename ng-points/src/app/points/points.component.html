
<app-point-form  (createPointEvent)="updateList($event)"> </app-point-form>
<h3>List of Points of Interest</h3>

<table id="poiTable">

  <tr>
    <td>NAME</td>
    <td>CATEGORIE</td>
    <td>LATITUDE</td>
    <td>LONGITUDE</td>
    <td>ADDRESS</td>
    <td>DESCRIPTION</td>
      <form name="filter-form" #filterForm="ngForm">

    <td><label>Mot(s) clef : <input type="text" [(ngModel)] = "filter" name="filter"></label></td>
    <td><button type="button" (click) = "filterPoint()">filtrer</button></td>

      </form>
  </tr>

  <tr  *ngFor="let point of getPoints(); let i = index; let e=even; let o=odd" [attr.data-index]="i"  [ngClass]="{odd:o, even:e}">
    <td>      {{point.nom}}</td>
    <td>      {{point.categorie?.nom}}</td>
    <td>      {{point.latitude}}</td>
    <td>      {{point.longitude}}</td>
    <td>      {{point.address}}</td>
    <td>      {{point.description}}</td>
    <td>      <app-selectedpoint [pointSelected]="point" (removePoint)="updateListRemove($event)"></app-selectedpoint></td>
  </tr>

</table>

<app-map (updatePointMap)="initPointMap()" [pointsFromPointsComponent]="getPoints()"></app-map>
