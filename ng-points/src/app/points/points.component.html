
<app-point-form (eventEmitter)="updateList($event)"> </app-point-form>
<h3>List of Points of Interest</h3>

<table id="poiTable">

  <tr>
    <td>NAME</td><td>CATEGORIE</td><td>LATITUDE</td><td>LONGITUDE</td><td>ADDRESS</td><td>DESCRIPTION</td>
  </tr>


  <tr  *ngFor="let point of getPoints(); let e=even; let o=odd"  [ngClass]="{odd:o, even:e}">
    <td>      {{point.nom}}</td>
    <td>      {{point.categorie}}</td>
    <td>      {{point.latitude}}</td>
    <td>      {{point.longitude}}</td>
    <td>      {{point.address}}</td>
    <td>      {{point.description}}</td>
  </tr>



</table>

<app-map [pointsFromPointsComponent]="getPoints()"></app-map>
